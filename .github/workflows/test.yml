name: 'CI Test (main)'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'main'
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm test
        run: |
          npm i --quiet --no-progress 
          npm t
